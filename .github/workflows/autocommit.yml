name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,8,9,10,11 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          cat > LAST_UPDATED
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "mazipanneh@gmail.com"
          git config --local user.name "mazipan"
          git add -A
          
          arr[0]="feat: 😂"
          arr[1]="feat: 😱"
          arr[2]="feat: 👿"
          arr[3]="feat: 💩"
          arr[4]="feat: 🙏"
          arr[5]="feat: 🙈"
          arr[6]="feat: 🐐"
          arr[7]="feat: 🚀"
          
          rand=$[$RANDOM % ${#arr[@]}]
          echo ${arr[$rand]}
          
          git commit -m "feat: auto commit 😂"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
